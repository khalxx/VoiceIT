<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | SignUp</title>
  <link rel="stylesheet" href="../css/account.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100 fade-section position-relative">

    <!-- VOICEIT title sa taas ng form -->
    <a href="/index.html" class="voiceit-title">VOICEIT</a>
    <div class="container d-flex justify-content-center align-items-center vh-100 fade-section">
      <div class="form-container w-100" style="max-width: 500px;" id="login-form">
        <h3 class="text-center mb-4">Log In</h3>
        <form>
          <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Username</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" required>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="loginCheck" required>
            <label class="form-check-label" for="loginCheck">I agree to the Terms and Conditions</label>
          </div>
          <a href="../html/user.html" class="btn btn-success w-100">Log In</a>
          <p class="mt-3 text-center">Don't have an account? <span class="form-switch-btn" onclick="toggleForms()">Sign Up</span></p>
        </form>
      </div>
  
      <div class="form-container w-100 d-none" style="max-width: 500px;" id="signup-form">
        <h3 class="text-center mb-4">Sign Up</h3>
        <form>
          <div class="mb-3">
            <label>First Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Last Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Gmail</label>
            <input type="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Gender</label>
            <select class="form-select" required>
              <option value="">Select Gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
      
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="signupCheck" required>
            <label class="form-check-label" for="signupCheck">I agree to the Terms and Conditions</label>
          </div>
          <button type="submit" class="btn btn-success w-100">Sign Up</button>
          <p class="mt-3 text-center">Already have an account? <span class="form-switch-btn" onclick="toggleForms()">Log In</span></p>
        </form>
      </div>
    </div>
    </div>
    <footer id="contact-us" class="bg-dark text-white py-5">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-5 text-center text-md-start mb-3 mb-md-0">
              <h5>VoiceIt</h5>
              <p class="mb-0">Technological Institute of the Philippines Manila</p>
            </div>
            <div class="col-md-2 d-flex justify-content-center">
              <div style="border-left: 2px solid #fff; height: 60px;"></div>
            </div>
            <div class="col-md-5 text-center text-md-end">
              <h6>Follow us</h6>
              <a href="#" class="text-white text-decoration-none me-3"><i class="bi bi-facebook"></i> Facebook</a>
              <a href="#" class="text-white text-decoration-none me-3"><i class="bi bi-envelope"></i> Gmail</a>
              <a href="#" class="text-white text-decoration-none"><i class="bi bi-instagram"></i> Instagram</a>
            </div>
          </div>
        </div>
      
      </footer>
    <script>
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
  
      function toggleForms() {
        loginForm.classList.toggle('d-none');
        signupForm.classList.toggle('d-none');
      }
  
      const fadeSections = document.querySelectorAll('.fade-section');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          } else {
            entry.target.classList.remove('visible');
          }
        });
      }, {
        threshold: 0.1
      });
  
      fadeSections.forEach(section => observer.observe(section));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
